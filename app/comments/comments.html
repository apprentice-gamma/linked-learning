<!DOCTYPE html>
<html ng-app="app">
<head>
	<title>Comments</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
</head>
<body ng-controller="CommentsController as comments">
	<form ng-submit="comments.addComment()">
		<div class="form-group">
			<label>Comment:</label>
			<textarea ng-model="comments.comment.body" class="form-control" rows="5"></textarea>
			<button type="submit" class="btn btn-default">Submit</button>
		</div>
	</form>

	<div>
		<p ng-repeat="comment in comments.existingComments">
			{{comment.body}}
			{{comment.date | date}}
		</p>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="app.js"></script>
	<script src="comments.ctrl.js"></script>
</body>
</html>
