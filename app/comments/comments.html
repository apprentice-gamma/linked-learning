<!DOCTYPE html>
<html ng-app="app">
<head>
	<title>Comments</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
</head>
<body ng-controller="CommentsController as comments">
	<div class="container">
		<div class="col-md-4 column pull-right">
			<div class="row">
				<form ng-submit="comments.addComment()">
					<div class="form-group">
						<label class="label label-primary">Comment</label>
						<textarea ng-model="comments.comment.body" class="form-control" rows="5"></textarea>
					</div>
					<button type="submit" class="btn btn-success pull-right"><span class="glyphicon glyphicon-plus-sign"></span> Add</button>
				</form>
			</div>

			<div class="row">
				<div ng-repeat="comment in comments.existingComments">
					<p>
					<strong>Placeholder for user's name.</strong> {{comment.date | date}}<br />
					{{comment.body}}
					</p>
				</div>
			</div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="app.js"></script>
	<script src="comments.ctrl.js"></script>
</body>
</html>
