<!DOCTYPE html>
<html>
	<head>
		<meta charst="UTF-8">
		<title>Angular JS tutorial</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
		<script src="bookmark.app.js"></script>
		<script src="bookmark.controller.js"></script>
	</head>
	<body ng-app="app" ng-controller="MainController as main">
		<div class="container">
			<br><br>
			<div class="row clearfix">
				<div class="col-md-6 column">
					<form role="form" class="form-inline">
						<div class="form-group">
							<label for="bookmarkSearch"><span class="glyphicon glyphicon-search"></span></label><input type="text" class="form-control" id="bookmarkSearch" ng-model="main.search" />
						</div>
					</form> <br/>
					<div class="panel panel-primary" ng-repeat="bookmark in main.bookmarks | filter: main.search">
						<div class="panel-heading">
							<h3 class="panel-title">
							{{bookmark.title}}
							</h3>
						</div>
						<div class="panel-body">
							<p><a href={{bookmark.url}}>{{bookmark.url}}</a></p>
							<p>{{bookmark.comment}}</p>
						</div>
						<div class="panel-footer">
							Added: {{bookmark.date | date}} by {{bookmark.user}}
							<button class="btn btn-danger pull-right " ng-click=""><span class="glyphicon glyphicon-trash"></span></button>
						</div>
					</div>
				</div> <!-- column -->
				<!-- RH -->
				<div class="col-md-6 column">
					<form class="form-horizontal" role="form">
						<div class="form-group">
							<label for="inputURL" class="col-sm-2 control-label">URL</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="inputURL" ng-model="main.newBookMark.url" />
							</div>
						</div>
						<div class="form-group">
							<label for="inputTitle" class="col-sm-2 control-label">Title</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="inputTitle" ng-model="main.newBookMark.title"/>
							</div>
						</div>
						<div class="form-group">
							<label for="inputComment" class="col-sm-2 control-label">Comment</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="inputComment" ng-model="main.newBookMark.comment"/>
							</div>
						</div>
						<div class="form-group">
							<label for="inputUser" class="col-sm-2 control-label">User</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="inputUser" ng-model="main.newBookMark.user"/>

							</div><p>{{main.newBookMark.url}}</p>
						</div>
							<div class="form-group">
								<button class="btn btn-success pull-right" ng-click="main.addBookMark()"><span class="glyphicon glyphicon-plus-sign"></span> Add
                				</button>
							</div>
					</form>
				</div> <!-- column -->
			</div> <!-- row clearfix -->
		</div> <!-- container -->
	</body>
</html>
