<!DOCTYPE html>
<html>
	<head>
		<meta charst="UTF-8">
		<title>Angular JS tutorial</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
		<script src="bookmark.app.js"></script>
		<script src="bookmark.controller.js"></script>
	</head>
	<body ng-app="app" ng-controller="MainController as main">
		<div class="container">
			<h1>{{main.title}}</h1>

			<h2>{{main.bookmarks[0].title}}</h2>
			<p><a href={{main.bookmarks[0].url}}>{{main.bookmarks[0].url}}</a></p>
			<p>Added: {{main.bookmarks[0].date | date}} by {{main.bookmarks[0].user}} </p>
        	<p>{{main.bookmarks[0].comment}}</p>	
	</div>
</body>
</html>
