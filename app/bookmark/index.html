<!DOCTYPE html>
<html>
	<head>
		<meta charst="UTF-8">
		<title>Angular JS tutorial</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
		<script src="bookmark.app.js"></script>
		<script src="bookmark.controller.js"></script>
	</head>
	<body ng-app="bookmark" ng-controller="BookmarkController as vm">
		<div class="container">
			<br><br>
			<div class="row clearfix">
				<div class="col-md-8 column">
					<form role="form" class="form-inline">
						<div class="form-group">
							<label for="bookmarkSearch"><span class="glyphicon glyphicon-search"></span></label><input type="text" class="form-control" id="bookmarkSearch" ng-model="vm.search" />
						</div>
					</form> <br/>
					<div class="panel panel-primary" ng-repeat="bookmark in vm.bookmarks | filter: vm.search">
						<div class="panel-heading">
							<h3 class="panel-title">
							{{bookmark.title}}
							</h3>
						</div>
						<div class="panel-body">
							<p><a href={{bookmark.url}}>{{bookmark.url}}</a></p>
							<p>{{bookmark.description}}</p>
						</div>
						<div class="panel-footer">
							Added: {{bookmark.date | date}} by {{bookmark.user}}
							<button class="btn btn-danger pull-right " ng-click="vm.deleteBookmark($index)"><span class="glyphicon glyphicon-trash"></span></button>
						</div>
					</div>
				</div> <!-- column -->
				<!-- RH -->
				<div class="col-md-4 column">
					<form class="form-horizontal" role="form">
						<div class="form-group">
							<div class="col-sm-12">
								<input type="text" class="form-control" id="inputURL" ng-model="vm.newBookmark.url" placeholder="URL"/>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-12">
								<input type="text" class="form-control" id="inputTitle" ng-model="vm.newBookmark.title" placeholder="Title"/>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-12">
								<textarea rows="3" class="form-control" id="inputdescription" ng-model="vm.newBookmark.description" placeholder="Description"></textarea>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-12">
								<input type="text" class="form-control" id="inputUser" ng-model="vm.newBookmark.user" placeholder="User"/>

							</div><p>{{vm.newBookmark.url}}</p>
						</div>
							<div class="form-group">
								<div class="col-sm-12">
								<button class="btn btn-success pull-right" ng-click="vm.addBookmark()"><span class="glyphicon glyphicon-plus-sign"></span> Add
                				</button>
                			</div>
							</div>
					</form>
				</div> <!-- column -->
			</div> <!-- row clearfix -->
		</div> <!-- container -->
	</body>
</html>
