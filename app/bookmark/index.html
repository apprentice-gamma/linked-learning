<!DOCTYPE html>
<html>
	<head>
		<meta charst="UTF-8">
		<title>Angular JS tutorial</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
		<script src="bookmark.app.js"></script>
		<script src="bookmark.controller.js"></script>
	</head>
	<body ng-app="app" ng-controller="MainController as main">
		<div class="container">
			<h1>{{main.title}}</h1>
			<div ng-repeat="bookmark in main.bookmarks">
				<h2>{{bookmark.title}}</h2>
				<p><a href={{bookmark.url}}>{{bookmark.url}}</a></p>
				<p>Added: {{bookmark.date | date}} by {{bookmark.user}} </p>
				<p>{{bookmark.comment}}</p>
			</div>
		</div>
	</body>
</html>
