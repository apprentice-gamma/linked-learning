<!DOCTYPE html>
<html ng-app="app">
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
</head>
<body>
	<div class="col-md-12 column">&nbsp;</div>
	<div ng-controller="DetailController as detail">
		<div class='container-fluid'>
			<div class='col-md-8'>
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">{{detail.bookmark.name}}</h3>
					</div>	
					<div class='panel-body'>
						<iframe width="100%" height="750" ng-src="{{detail.bookmark.url | trust}}"></iframe>
					</div>
				</div>
			</div>
		<div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="../app.js"></script>
	<script src="detail.ctrl.js"></script>
	<script src="detail.filter.js"></script>
</body>
</html>
