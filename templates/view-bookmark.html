
<div ng-controller="DetailController as detail">
	{{detail.urlParameter}}
	<div class='container-fluid'>
		<div class='col-md-8'>
			<div class="panel panel-primary">
				<div class="panel-heading">
					<div ng-repeat="bookmark in detail.bookmarks | filter : {url: detail.urlID} : true">
						<h3 class="panel-title">{{bookmark.title}}</h3>
					</div>
					<h2 ng-hide="bookmark.title">The page you are viewing has not been added to bookmarks</h2>
				</div>	
				<div class='panel-body'>
					<iframe width="100%" height="750" ng-src="{{detail.iframeURL | trust}}"></iframe>
				</div>
			</div>
		</div>
		<div class="col-md-4 column">
			<div ng-include="'./templates/view-comments.html'" ng-controller="CommentsController as vmComments"></div>
		</div>
	<div>
</div>
