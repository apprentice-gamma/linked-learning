<div ng-controller="BookmarkController as vmBookmark">
<div class="col-md-8 column">
	<form role="form" class="form-inline">
		<div class="form-group">
			<label for="bookmarkSearch"><span class="glyphicon glyphicon-search">&nbsp;</span></label><input type="text" class="form-control" id="bookmarkSearch" ng-model="vmBookmark.search" size="50" />
		</div>
		<div class="pull-right">{{(vmBookmark.bookmarks|filter: vmBookmark.search).length}} bookmarks of {{vmBookmark.bookmarks.length}}</div>
	</form> <br/>
	<div ng-controller="AccordionDemoCtrl">
	  <accordion close-others="false">
	    <accordion-group ng-repeat="bookmark in vmBookmark.bookmarks | filter: vmBookmark.search" class="panel-primary">
	   		<accordion-heading>
	            <i class="pull-right glyphicon glyphicon-chevron-right"></i>
	          	<span class='glyphicon glyphicon glyphicon-bookmark'> {{bookmark.title}} - {{bookmark.url}}</span>
	        </accordion-heading>
	      	<a ng-href="{{'#/' + bookmark.url}}"><span class='glyphicon glyphicon glyphicon-bookmark'> {{bookmark.url}}</span></a>
			<p>{{bookmark.description}} </p>
			<div class="accordian-footer">
				Added: {{bookmark.date | date}} by {{bookmark.user}}
				<button class="btn btn-danger pull-right btn-xs" ng-click="vmBookmark.deleteBookmark($index)">
				<span class="glyphicon glyphicon-trash"></span>
				</button>
				&nbsp;&nbsp;
				<button class="btn btn-info pull-right btn-xs" ng-click="vmBookmark.loadComments($index, vmLayout)">
				<span class="glyphicon glyphicon glyphicon-comment"> ({{ bookmark.comments.length }})</span>
				</button>
			</div>
	    </accordion-group>
	  </accordion>
	</div>
</div> <!-- column -->
	<!-- RH -->
<div class="col-md-4 column">
	<div>&nbsp;</div>
	<div ng-include src="'./templates/add-bookmark.html'" ng-if="vmLayout.pageR == 'add'"></div>
	<div ng-include src="'./templates/view-comments.html'" ng-if="vmLayout.pageR == 'comments'" ng-controller="CommentsController as vmComments"></div>
</div> <!-- column -->
</div>
